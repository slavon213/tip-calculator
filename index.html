<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header><img src="./images/logo.svg" alt="" /></header>
        <main>
            <form>
                <div class="half calculator">
                    <div class="with-icon">
                        <div class="flx">
                            <label for="bill">Bill</label>
                            <small>Can't be zero</small>
                        </div>
                        <div class="dollar">
                            <input
                                type="number"
                                inputmode="numeric"
                                name="bill"
                                id="bill"
                                min="0"
                                step="0.01"
                                placeholder="0"
                            />
                        </div>
                    </div>
                    <div class="tip-buttons">
                        <label for="custom-tip">Select Tip %</label>
                        <div class="buttons">
                            <button class="tip-amount">5%</button>
                            <button class="tip-amount">10%</button>
                            <button class="tip-amount active">15%</button>
                            <button class="tip-amount">25%</button>
                            <button class="tip-amount">50%</button>
                            <input
                                type="number"
                                inputmode="numeric"
                                name="custom-tip"
                                id="custom-tip"
                                placeholder="Custom"
                            />
                        </div>
                    </div>
                    <div class="with-icon">
                        <div class="flx">
                            <label for="people-number">Number of People</label>
                            <small>Can't be zero</small>
                        </div>
                        <div class="person">
                            <input
                                type="number"
                                inputmode="numeric"
                                name="people-number"
                                id="people-number"
                                min="1"
                                step="1"
                                placeholder="0"
                            />
                        </div>
                    </div>
                </div>
                <div class="half display">
                    <div>
                        <div class="tip">
                            <div>
                                <p class="caption">Tip Amount</p>
                                <p class="delimiter">/ person</p>
                            </div>
                            <p class="total-numbers" id="tip-amount">$<span>0.00</span></p>
                        </div>
                        <div class="tip">
                            <div>
                                <p class="caption">Total</p>
                                <p class="delimiter">/ person</p>
                            </div>
                            <p class="total-numbers" id="total-bill">$<span>0.00</span></p>
                        </div>
                    </div>
                    <button type="submit" class="reset">Reset</button>
                </div>
            </form>
        </main>
    </body>
</html>
