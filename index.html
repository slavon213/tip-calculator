<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <form>
                    <div class="half calculator">
                        <div>
                            <label for="bill"></label>
                            <input type="number" name="bill" id="bill" step="0.01" />
                        </div>
                        <div class="tip-buttons">
                            <label for="custom-tip">Select Tip %</label>
                            <button class="tip-amount">5%</button>
                            <button class="tip-amount">10%</button>
                            <button class="tip-amount">15%</button>
                            <button class="tip-amount">25%</button>
                            <button class="tip-amount">50%</button>
                            <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" />
                        </div>
                        <div>
                            <label for="people-number">Number of People</label>
                            <input type="number" name="people-number" id="people-number" />
                        </div>
                    </div>
                    <div class="half display">
                        <div class="tip">
                            <p>Tip Amount</p>
                            <p class="delimiter">/ person</p>
                            <p class="total-numbers" id="tip-amount"></p>
                        </div>
                        <div class="tip">
                            <p>Total</p>
                            <p class="delimiter">/ person</p>
                            <p class="total-numbers" id="total-bill"></p>
                        </div>
                        <button type="submit">Reset</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
